name: gh-build
on:
  push:
    branches:
      - main
    paths:
      - mkdocs/**
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs
      - run: pip install mkdocs-material
      - run: cd mkdocs && mkdocs gh-deploy --force --clean --verbose
